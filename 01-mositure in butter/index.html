<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bottle Pour Animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div id="instruction-box">Click on the dish to place it on the weighing balance, turn on the weighing machine, and note down the weight (M1).</div>


  <!-- spatula -->
  <div class="instrument" id="spatula">
    <img id="spatula-w" src="Images/spatula.png" alt="Bottle" />
    <div class="water" id="bottle-water"></div>
  </div>

  <!-- Porcelain Dish -->
  <div class="instrument" id="porcelain-dish">
    <img id="dish" src="Images/porcelaindish.png" alt="Porcelain Dish" />
  </div>

  <!-- Dessicator -->
  <div class="instrument" id="dessicator">
    <img id="dessicator-d1" src="Images/dessicator-base-s1.png" alt="Dessicator" />
  </div>
  <div class="instrument" id="dessicator-lid">
    <img id="dessicator-d1-lid" src="Images/dessicator-lid.png" alt="Dessicator-lid" />
  </div>
  <div class="instrument" id="knife">
    <img id="knife-w" src="Images/knife.png" alt="knife" />
  </div>
  <div class="instrument" id="butter-block">
    <div class="butter-shine"></div>
    
  </div>
  <div id="melted-butter"></div>
  <div class="instrument" id="butter-slice" class="butter">
  

  </div>
  <div class="instrument" id="butter-slice-1"></div>
  <div class="instrument" id="wheighing-machine">
    <img id="wheighing-machine-w" src="Images/wheighing-machine.png" alt="weighing-machine" />
    <div id="scale-display">OFF</div>

  <!-- Buttons -->
  <button id="power-btn">ON</button>
  <button id="tare-btn">TARE</button>
  </div>
  <div class="instrument" id="hot-oven">
    <img id="hot-oven-w" src="Images/hot-oven.png" alt="hot-oven" />
    
    <img id="ovendoor-w" src="Images/oven-door.png" alt="oven-door" />

  </div>

  <div class="hot-oven-controls">

    <div class="power-btn"></div>
    <div class="timer"></div>
    <div class="temp-screen"></div>
    <div class="timer-screen"></div>

  </div>
  <div class="instrument" id="plate">
    <img id="plate-w" src="Images/plate.png" alt="knife" />
  </div>
  
</div>

  <script src="script/project.js"></script>
</body>
</html>
